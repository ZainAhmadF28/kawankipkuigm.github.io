<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawan Kipk Login Form</title>
    <link rel="stylesheet" href="assets/styles/stylelogin.css">
    <link rel="icon" href="assets/images/logo_kipk.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo_kipk.png" alt="Kawan KIPK Logo">
            <div class="namalogo">
                <h1 class="h1logo">KAWAN KIPK</h1>
                <h2 class="h2logo">Nasionalis, Visioner, Berdikari</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>WELCOME</h1>
            <h3>KAWAN KIPK LOGIN FORM</h3>
            <p>Unit Kegiatan Mahasiswa Keluarga Mahasiswa Kartu Indonesia Pintar Universitas Indo Global Mandiri</p>
            <button class="learn-more">Learn More</button>
        </div>
        <div class="right-section">
            <h2>SIGN IN</h2>
            <form action="#">
                <input type="text" placeholder="User Name" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="social-icons">
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                      <img id="FB" src="assets/images/FB.png" alt="Facebook">
                  </a>
                  <a href="https://www.instagram.com" target="_blank">
                      <img id="IG" src="assets/images/IG.png" alt="Instagram">
                  </a>
                  <a href="https://www.youtube.com" target="_blank">
                      <img id="YT" src="assets/images/YT.png" alt="YouTube">
                  </a>
                  <a href="https://www.twitter.com" target="_blank">
                      <img id="X" src="assets/images/X.png" alt="X">
                  </a>
                </div>
            </div>
        </div>
    </div>
